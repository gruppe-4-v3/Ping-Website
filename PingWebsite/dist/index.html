<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Webpack - TypeScript - Scss</h1>
  <h2>TypeScript Hello World</h2> 
  <div class="g-signin2" data-onsuccess="onSignIn"></div> 
  <a href="#" onclick="signOut();">Sign out</a>
  <script>
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        console.log('User signed out.');
      });
    }
    function onSignIn() {
  var auth2 = gapi.auth2.getAuthInstance();
  console.log('ID: ' + auth2.getId()); // Do not send to your backend! Use an ID token instead.
  console.log('Name: ' + auth2.getName());
  console.log('Image URL: ' + auth2.getImageUrl());
  console.log('Email: ' + auth2.getEmail()); // This is null if the 'email' scope is not present.
}
  </script>
  <script src="bundle.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  
  <meta name="google-signin-client_id" content="376761281684-pvn87r7hftv8l3cqou29tbbqdapnmq3c.apps.googleusercontent.com">
</body>
</html>
