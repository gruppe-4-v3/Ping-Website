<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Project Ping</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <div id="signin2" class="g-signin2" data-onsuccess="onSignIn" data-id="" data-name=""></div>
  <a href="#" onclick="signOut();">Sign out</a>
  <br />
  <button id="createUser">Test User Creation</button>
  <button id="createScore">Test Score Creation</button>

  <div id="game"></div>

  <script src="bundle.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script>
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        console.log('User signed out.');
      });
    }
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      var signinelement = document.getElementById("signin2");
      signinelement.setAttribute('data-id', profile.getId());
      signinelement.setAttribute('data-name', profile.getName());
      var event = new CustomEvent('sign');
      signinelement.dispatchEvent(event);
    }     
  </script>
  <meta name="google-signin-client_id"
    content="376761281684-92onvfvtdngn08er53l38qcg1l1f4fls.apps.googleusercontent.com">
</body>

</html>
