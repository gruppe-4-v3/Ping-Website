<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Webpack - TypeScript - Scss</h1>
  <h2>TypeScript Hello World</h2> 
  <div id="signin2" class="g-signin2" data-onsuccess="onSignIn" data-id="" data-name=""></div>
  <a href="#" onclick="signOut();">Sign out</a>

  <br/>

  <button id="startGameBtn" >Click me to start the game (TEMP)</button>
  <script src="bundle.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script>
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
      console.log('User signed out.');
      });
    }  
    function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  var signinelement = document.getElementById("signin2");
  signinelement.setAttribute('data-id', profile.getId());
  signinelement.setAttribute('data-name', profile.getName());
  var event = new CustomEvent('sign');
  signinelement.dispatchEvent(event);
  }     
  </script>
 
 <h1>Highscore:</h1>
 <h2>Global:</h2> 
 <button id="BtnGlobalHighscore">Global highscore</button>
 <div id ="ContentGlobalHighscore"></div>

</body>
</html>
